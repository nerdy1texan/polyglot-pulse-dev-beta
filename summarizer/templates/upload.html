{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="display-4">Upload Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-muted">Supported file types: PDF, PPTX, XLSX, DOCX, TXT</p>
        <button type="submit" class="btn btn-gold btn-lg">Upload</button>
    </form>
</div>
{% endblock %}
