<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyGlot Pulse</title>
    <link rel="shortcut icon" href="{% static 'images/polyglot_pulse_favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Added FontAwesome -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/spinner.js' %}" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <img src="{% static 'images/robot_spinner.gif' %}" alt="Loading...">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/polyglot_pulse_logo.png' %}" alt="PolyGlot Pulse Logo">
            </a>
            <span class="navbar-text mx-auto">
                Secure Document AI-Summarizer
            </span>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history' %}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <a href="/">
                <img src="{% static 'images/polyglot_pulse_logo.png' %}" alt="PolyGlot Pulse Logo" height="50">
            </a>
        </div>
    </footer>
</body>
</html>
