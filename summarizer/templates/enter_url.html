{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}
<div class="container">
    <h1 class="display-4">Enter URL</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_url">URL:</label>
            {{ form.url|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-outline-golden btn-lg">Submit URL</button>
    </form>
</div>
{% endblock %}
